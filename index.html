      <div id="div-buscado"></div>

        <form action="#" id="formulario">
          <input type="text" id="titulo" placeholder="Ingresa un titulo" />
          <input type="text" id="texto" placeholder="Ingresa el texto" />
          <button type="submit" id="btn-crear">Crear</button>
        </form>
      </div>
      <div class="div-listado">
        <h2>Notas</h2>
        <div class="div-notas">
          
        </div>
      </div>
    </div>

  <script src="src/presenter.js"></script>
